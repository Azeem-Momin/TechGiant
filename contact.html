<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">TechGiant</a>
    </div>
  </nav>

  <div class="container my-4">
    <h2>Contact Us</h2>
    <form id="contactForm" action="aftercontact.html" class="needs-validation" novalidate>
      <!-- Email Field -->
      <div class="form-group">
        <br>
        <label for="emailInput">Email address</label>
        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
        <div class="valid-feedback">Valid email entered.</div>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
      <br>

      <!-- Query Selection -->
      <div class="form-group">
        <label for="querySelect">Select your Query</label>
        <select class="form-control" id="querySelect" required>
          <option value="" disabled selected>Select your query</option>
          <option value="Web Development">Web Development</option>
          <option value="AIML">AIML</option>
          <option value="App Development">App Development</option>
          <option value="Other">Other</option>
        </select>
        <div class="valid-feedback">Query selected.</div>
        <div class="invalid-feedback">Please select a query type.</div>
      </div>
      <br>

      <!-- About Yourself -->
      <div class="form-group">
        <label for="aboutTextarea">Tell us about yourself</label>
        <textarea class="form-control" id="aboutTextarea" rows="3" required></textarea>
        <div class="valid-feedback">Thank you for providing your details.</div>
        <div class="invalid-feedback">Please write something about yourself.</div>
      </div>
      <br>

      <!-- Concern -->
      <div class="form-group">
        <label for="concernTextarea">Elaborate Your Concern</label>
        <textarea class="form-control" id="concernTextarea" rows="3" required></textarea>
        <div class="valid-feedback">Concern noted.</div>
        <div class="invalid-feedback">Please elaborate on your concern.</div>
      </div>
      <button type="submit" class="btn btn-primary" style="margin-top: 8px;">Submit</button>
    </form>
  </div>

  <footer class="bg-light text-center text-white">
    <div class="text-center p-3" style="background-color: rgb(139, 136, 136);">
      Â© 2023 Copyright:
      <a class="text-white" href="#" style="text-decoration: none;">TechGiant</a>
    </div>
  </footer>

 
  <script src="validation.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
